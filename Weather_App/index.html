<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>

    <form id="searchForm" autocomplete="off">
      <div class="search-container">
        <input id="locationInput" type="search" placeholder="Search for a city..." required />
        <div class="location-dropdown" id="locationDropdown"></div>
      </div>
      <div class="buttons">
        <button id="searchBtn" type="submit"><i class="fas fa-search"></i> Search</button>
        <button id="geoBtn" type="button"><i class="fas fa-map-marker-alt"></i> Use my location</button>
      </div>
    </form>

    <div id="status" class="status" aria-live="polite"></div>

    <main id="weather" class="weather" aria-live="polite"></main>
    <footer class="footer">
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
